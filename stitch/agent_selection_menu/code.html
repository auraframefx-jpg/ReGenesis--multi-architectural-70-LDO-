    <style>

            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5), inset 0 0 5px rgba(0, 243, 255, 0.2);
            border: 1px solid #00f3ff;
        }
        .neon-border-magenta {
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5), inset 0 0 5px rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
        }
        .neon-text-cyan {
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.8);
        }
        .pixel-corners {
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.1);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: 0%; }
        }
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
    <style>

<script>
    function showDetails(name, prob, spec) {
        const modal = document.getElementById('detailsModal');
        document.getElementById('modalName').innerText = name;
        document.getElementById('modalProb').innerText = prob;
        document.getElementById('modalSpec').innerText = spec;
        modal.classList.remove('hidden');
        // Animation for the bar
        setTimeout(() => {
            document.getElementById('modalBar').style.width = prob;
        }, 100);
    }
    function closeDetails() {
        const modal = document.getElementById('detailsModal');
        document.getElementById('modalBar').style.width = '0%';
        modal.classList.add('hidden');
    }
</script>
