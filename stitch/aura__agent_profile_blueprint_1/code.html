<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aura: Agent Profile Blueprint</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&amp;family=Outfit:wght@300;600;900&amp;family=Bungee&amp;family=Lexend+Exa:wght@200;400;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#ff00ff", // Neon Magenta
                secondary: "#00f0ff", // Cyber Cyan
                "background-light": "#f0f2f5",
                "background-dark": "#050505",
              },
              fontFamily: {
                display: ["Bungee", "cursive"],
                mono: ["'Roboto Mono'", "monospace"],
                sans: ["'Outfit'", "sans-serif"],
                header: ["'Lexend Exa'", "sans-serif"],
              },
              animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'glitch': 'glitch 1s infinite linear alternate-reverse',
                'spin-slow': 'spin 12s linear infinite',
              },
              keyframes: {
                  glitch: {
                      '0%': { transform: 'translate(0)' },
                      '20%': { transform: 'translate(-2px, 2px)' },
                      '40%': { transform: 'translate(-2px, -2px)' },
                      '60%': { transform: 'translate(2px, 2px)' },
                      '80%': { transform: 'translate(2px, -2px)' },
                      '100%': { transform: 'translate(0)' },
                  }
              }
            },
          },
        };
    </script>
    <style>
        .grid-bg {
            background-image: linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glow-magenta {
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.7));
        }
        .glow-cyan {
            filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6));
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 240, 255, 0.1);
            position: absolute;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .cyber-border {
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-sans selection:bg-primary/30 overflow-hidden">
<div class="fixed top-0 w-full h-8 px-6 flex justify-between items-end z-50 text-[10px] font-bold font-mono text-secondary">
    <div>9:41</div>
    <div class="flex gap-1.5 items-center">
        <span class="material-icons text-[12px]">signal_cellular_alt</span>
        <span class="material-icons text-[12px]">wifi</span>
        <span class="material-icons text-[12px]">battery_full</span>
    </div>
</div>
<main class="relative h-screen w-full max-w-[430px] mx-auto overflow-hidden bg-background-dark border-x border-secondary/20 grid-bg">
    <div class="scanline"></div>
    <div class="absolute top-10 left-6 right-6 flex justify-between items-center z-40">
        <button class="w-10 h-10 flex items-center justify-center rounded-sm border border-secondary/40 bg-black/40 backdrop-blur-sm text-secondary">
            <span class="material-icons">chevron_left</span>
        </button>
        <div class="text-right">
            <div class="text-[10px] font-mono text-secondary/60 leading-none">SYSTEM_READY</div>
            <div class="text-[12px] font-mono text-secondary glow-cyan">AURA_OS_V4.2.0</div>
        </div>
    </div>
    <div class="absolute inset-0 flex items-center justify-center opacity-40 pointer-events-none">
        <div class="relative w-80 h-80 animate-spin-slow">
            <svg class="w-full h-full text-secondary stroke-current fill-none"
                 viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" stroke-dasharray="4 2" stroke-width="0.5"></circle>
                <circle cx="100" cy="100" r="60" stroke-width="1"></circle>
                <path d="M100 20 L100 180 M20 100 L180 100" stroke-width="0.5"></path>
                <g class="glow-cyan">
                    <circle cx="100" cy="20" fill="currentColor" r="3"></circle>
                    <circle cx="100" cy="180" fill="currentColor" r="3"></circle>
                    <circle cx="20" cy="100" fill="currentColor" r="3"></circle>
                    <circle cx="180" cy="100" fill="currentColor" r="3"></circle>
                    <circle cx="156" cy="156" fill="currentColor" r="3"></circle>
                    <circle cx="44" cy="44" fill="currentColor" r="3"></circle>
                </g>
            </svg>
        </div>
    </div>
    <div class="relative h-full w-full flex flex-col items-center justify-start pt-20">
        <h1 class="font-display text-5xl italic text-primary glow-magenta tracking-tighter z-30 mb-2 transform -skew-x-12 animate-glitch">
            AURA</h1>
        <div class="relative flex-1 w-full flex items-center justify-center">
            <div class="absolute inset-0 flex items-center justify-center z-10 pointer-events-none">
                <div class="h-4/5 w-1 bg-gradient-to-b from-primary/0 via-primary to-primary/0 glow-magenta animate-pulse-slow relative">
                    <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-12 h-[2px] bg-primary"></div>
                </div>
            </div>
            <img alt="Aura Agent Illustration"
                 class="h-[85%] object-contain relative z-20 drop-shadow-[0_0_20px_rgba(0,240,255,0.3)]"
                 src="https://lh3.googleusercontent.com/aida-public/AB6AXuCyyxPkB-gUIskD4377ludbA5hkshPHAU0WxYjspthOc2I-DxpT7d3bgVSrFjNQjr_BEaxLC4a8-KptV0lSzkKecvW6AYNkeIexpd240bAcIP14qt4c28cv5EDDuGeL3zuSyltCyMhuJgeUoodkM7st-7SYg-appyFLJM0lToeAapOlozTN7eBJtcT5MrbhEj3yizDdS_UPmB4xmeZDUvRbm5rH7v8dz54PJ1BLuxCjUSxMMYon4xgJ8kSUoU0CIaBScHMpZgdPJM8"/>
            <div class="absolute top-1/4 right-8 z-30 font-mono text-right">
                <div class="text-secondary text-sm">Level <span class="text-xl font-bold">5</span>
                </div>
                <div class="text-primary/70 text-[10px]">URL: 5.0.1.X</div>
                <div class="mt-4 border-r-2 border-primary pr-2">
                    <div class="w-16 h-1 bg-secondary/20 mt-1 flex">
                        <div class="bg-secondary w-2/3 h-full"></div>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-1/4 left-8 z-30 font-mono">
                <div class="text-secondary text-[10px] uppercase tracking-widest">Fusion Abilities
                </div>
                <div class="flex gap-1 mt-1">
                    <div class="w-6 h-1 bg-primary"></div>
                    <div class="w-4 h-1 bg-primary/40"></div>
                    <div class="w-8 h-1 bg-primary"></div>
                </div>
            </div>
        </div>
        <div class="w-full px-6 pb-24 z-30">
            <div class="cyber-border bg-black/60 backdrop-blur-md border border-secondary/30 p-5 relative">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-1 bg-secondary"></div>
                    <h2 class="text-secondary font-header text-xs tracking-widest">
                        AGENT_IDENT_STATS</h2>
                </div>
                <div class="space-y-4 font-mono text-xs">
                    <div>
                        <span class="text-primary">Role:</span>
                        <span class="text-slate-300 ml-2 italic">"The Creative Catalyst"</span>
                    </div>
                    <div>
                        <span class="text-primary">Domain:</span>
                        <span class="text-slate-300 ml-2">"Aura's Lab, Code Ascension"</span>
                    </div>
                    <div class="pt-2 border-t border-secondary/10">
                        <span class="text-primary block mb-1">Special Ability:</span>
                        <div class="bg-primary/10 border border-primary/20 p-2 text-[10px]">
                            <span class="text-secondary font-bold uppercase">Code Ascension</span>
                            <p class="text-slate-400 mt-1 leading-relaxed">"High-speed recursive
                                UI/UX generation protocols active."</p>
                        </div>
                    </div>
                </div>
                <div class="absolute -bottom-1 -right-1 w-6 h-6 border-b-2 border-r-2 border-primary/40"></div>
                <div class="absolute top-2 right-4 flex gap-1">
                    <div class="w-1 h-1 bg-secondary"></div>
                    <div class="w-1 h-1 bg-secondary opacity-50"></div>
                    <div class="w-1 h-1 bg-secondary opacity-25"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute bottom-0 w-full h-20 bg-black/80 backdrop-blur-xl border-t border-white/5 flex items-center justify-around px-8 z-50">
        <button class="text-secondary/40 hover:text-secondary transition-colors">
            <span class="material-icons text-3xl">crop_square</span>
        </button>
        <button class="relative group">
            <div class="absolute -inset-2 bg-secondary/20 rounded-full blur-md group-active:scale-150 transition-all"></div>
            <div class="relative w-14 h-14 rounded-full border-2 border-secondary flex items-center justify-center">
                <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center">
                    <div class="w-4 h-4 rounded-full bg-secondary glow-cyan"></div>
                </div>
            </div>
        </button>
        <button class="text-secondary/40 hover:text-secondary transition-colors">
            <span class="material-icons text-3xl">chevron_left</span>
        </button>
    </div>
    <div class="absolute top-1/2 left-0 w-12 h-1 bg-primary/30 mix-blend-screen opacity-20 pointer-events-none"></div>
    <div class="absolute top-1/3 right-0 w-24 h-px bg-secondary/50 mix-blend-screen opacity-20 pointer-events-none"></div>
</main>
<script>
    // Simple click interaction to simulate visual volatility
    document.addEventListener('mousedown', () => {
        document.body.style.filter = 'hue-rotate(15deg) contrast(1.1)';
        setTimeout(() => {
            document.body.style.filter = 'none';
        }, 100);
    });
</script>

</body>
</html>
