<!DOCTYPE html>

<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ROM Operation Safety &amp; Results L3</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#05070a",
                        "danger": "#ef4444",
                        "success": "#22c55e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-panel {
            background: rgba(16, 22, 34, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-red {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }
        .glow-green {
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-[#0a0f18]">
    <!-- Background Mock (Blurred system state) -->
    <div class="absolute inset-0 z-0 opacity-20 flex flex-col p-6 space-y-4 filter blur-md">
        <div class="h-8 w-1/3 bg-gray-700 rounded"></div>
        <div class="h-32 w-full bg-gray-800 rounded-xl"></div>
        <div class="h-32 w-full bg-gray-800 rounded-xl"></div>
        <div class="h-32 w-full bg-gray-800 rounded-xl"></div>
    </div>
    <!-- Top App Bar -->
    <div class="relative z-10 flex items-center bg-transparent p-4 justify-between">
        <div class="text-white flex size-12 items-center justify-center">
            <span class="material-symbols-outlined">shield_with_heart</span>
        </div>
        <h2 class="text-white text-sm font-bold leading-tight tracking-widest uppercase flex-1 text-center opacity-70">
            ReGenesis AOSPOSX
        </h2>
        <div class="flex w-12 items-center justify-end">
            <button class="flex size-12 cursor-pointer items-center justify-center rounded-xl bg-transparent text-white">
                <span class="material-symbols-outlined">terminal</span>
            </button>
        </div>
    </div>
    <!-- Main Content Area: WARNING STATE (Active) -->
    <div class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 pb-20">
        <div class="glass-panel w-full max-w-md rounded-xl p-8 flex flex-col border-danger/30">
            <div class="flex justify-center mb-6">
                <div class="bg-danger/20 p-4 rounded-full border border-danger/50 animate-pulse">
                    <span class="material-symbols-outlined text-danger text-5xl">warning</span>
                </div>
            </div>
            <h1 class="text-danger tracking-tight text-2xl md:text-3xl font-bold leading-tight text-center pb-2">
                SYSTEM OVERWRITE
            </h1>
            <p class="text-gray-400 text-sm font-normal leading-relaxed text-center mb-8 uppercase tracking-wider">
                DESTRUCTIVE OPERATION DETECTED. ROM FLASHING WILL PURGE ALL LOCAL SECTORS. DATA LOSS
                IS ABSOLUTE.
            </p>
            <div class="space-y-6">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-widest px-1">Safety
                        Verification</label>
                    <input class="form-input w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-danger border-danger/50 bg-black/40 h-14 placeholder:text-gray-600 px-4 text-center font-bold tracking-[0.2em] glow-red"
                           placeholder="TYPE 'I UNDERSTAND'" type="text"/>
                </div>
                <div class="flex flex-col gap-3">
                    <button class="flex items-center justify-center rounded-lg h-16 px-5 bg-danger text-white text-base font-bold tracking-widest hover:bg-danger/90 transition-all uppercase">
                        <span class="material-symbols-outlined mr-2">flash_on</span>
                        Authorize Flash
                    </button>
                    <button class="flex items-center justify-center rounded-lg h-12 px-5 bg-transparent border border-white/20 text-gray-400 text-sm font-bold tracking-widest hover:bg-white/5 transition-all uppercase">
                        Abort Operation
                    </button>
                </div>
            </div>
        </div>
        <!-- Meta info -->
        <div class="mt-8 flex flex-col items-center space-y-2 opacity-40">
            <p class="text-[10px] tracking-[0.3em] uppercase">Kernel Status: Locked</p>
            <div class="h-[1px] w-24 bg-gradient-to-r from-transparent via-gray-500 to-transparent"></div>
            <p class="text-[10px] tracking-[0.3em] uppercase">ID: RG-992-DELTA</p>
        </div>
    </div>
    <!-- SUCCESS STATE (Overlay Hidden by default in logic, visible here for design showcase) -->
    <!-- In a real app, this would replace the above content -->
    <div class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-background-dark/95 backdrop-blur-xl px-6">
        <div class="w-full max-w-md flex flex-col items-center animate-in fade-in zoom-in duration-500">
            <div class="mb-8 relative">
                <div class="absolute inset-0 bg-success/20 blur-3xl rounded-full"></div>
                <div class="relative bg-success p-6 rounded-full glow-green">
                    <span class="material-symbols-outlined text-white text-6xl">check_circle</span>
                </div>
            </div>
            <h2 class="text-white text-3xl font-bold tracking-tight text-center mb-2">FLASH
                SUCCESSFUL</h2>
            <p class="text-success text-xs font-bold tracking-[0.3em] uppercase mb-8">Checksum
                Verified: RG-AOS-042</p>
            <div class="w-full space-y-4">
                <button class="w-full flex items-center justify-center rounded-xl h-16 bg-primary text-white font-bold tracking-widest uppercase shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined mr-2">restart_alt</span>
                    Reboot System Now
                </button>
                <button class="w-full flex items-center justify-center rounded-xl h-16 bg-white/5 border border-white/10 text-white font-bold tracking-widest uppercase hover:bg-white/10 transition-all">
                    <span class="material-symbols-outlined mr-2">smart_toy</span>
                    Restore AI Agents
                </button>
            </div>
            <p class="mt-12 text-gray-500 text-[10px] tracking-widest text-center uppercase">
                System will auto-reboot in <span class="text-white font-bold">15s</span>
            </p>
        </div>
    </div>
    <!-- iOS Bottom Navigation -->
    <div class="relative z-10 border-t border-white/5 bg-black/40 backdrop-blur-md pb-8 pt-2">
        <div class="flex justify-around items-center h-16">
            <button class="flex flex-col items-center justify-center text-gray-500 group">
                <span class="material-symbols-outlined text-2xl group-hover:text-primary transition-colors">dashboard</span>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Core</span>
            </button>
            <button class="flex flex-col items-center justify-center text-primary">
                <span class="material-symbols-outlined text-2xl">memory</span>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Sectors</span>
            </button>
            <button class="flex flex-col items-center justify-center text-gray-500 group">
                <span class="material-symbols-outlined text-2xl group-hover:text-primary transition-colors">security</span>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Vault</span>
            </button>
            <button class="flex flex-col items-center justify-center text-gray-500 group">
                <span class="material-symbols-outlined text-2xl group-hover:text-primary transition-colors">settings_suggest</span>
                <span class="text-[10px] font-bold mt-1 uppercase tracking-tighter">Config</span>
            </button>
        </div>
        <!-- iOS Home Indicator -->
        <div class="flex justify-center mt-2">
            <div class="w-32 h-1.5 bg-white/10 rounded-full"></div>
        </div>
    </div>
</div>
</body>
</html>
