    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&amp;family=Orbitron:wght@400;500;700;900&amp;display=swap"

    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#06b6d4", // Cyan
                secondary: "#d946ef", // Magenta
                "background-light": "#f8fafc",
                "background-dark": "#020617",
              },
              fontFamily: {
                display: ["Orbitron", "sans-serif"],
                mono: ["JetBrains Mono", "monospace"],
              },

                DEFAULT: "4px",

    <style>
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .glow-cyan {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
        }
        .glow-magenta {
            text-shadow: 0 0 10px rgba(217, 70, 239, 0.8);
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .pixel-border {
            box-shadow: 
                0 -4px 0 0 #334155,
                0 4px 0 0 #334155,
                -4px 0 0 0 #334155,
                4px 0 0 0 #334155;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
