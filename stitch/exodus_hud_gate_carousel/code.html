<!DOCTYPE html>

<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Exodus HUD Gate Carousel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "accent-pink": "#ff007a",
                        "background-light": "#f5f8f8",
                        "background-dark": "#050a0b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(13, 204, 242, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(13, 204, 242, 0.2);
        }
        .shard-bg {
            background: radial-gradient(circle at 50% 50%, #102023 0%, #050a0b 100%);
            position: relative;
            overflow: hidden;
        }
        .shard {
            position: absolute;
            background: linear-gradient(45deg, #0dccf222, transparent);
            transform: rotate(45deg);
        }
        .orb-glow {
            box-shadow: 0 0 40px 10px rgba(13, 204, 242, 0.4);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<div class="relative flex h-screen w-full flex-col overflow-hidden shard-bg">
    <!-- Background Data Shards (Visual Decor) -->
    <div class="shard w-32 h-1 top-20 -left-10 opacity-20"></div>

        <div class="flex flex-col items-center">
            <h2 class="text-white text-xs tracking-[0.4em] font-bold uppercase opacity-60">ReGenesis

                HUD</h1>
        </div>
        <div class="flex w-12 items-center justify-end">

                <div class="h-56 w-full relative">

                        Dataflow System</p>
                </div>
            </div>
        </div>
        <!-- Orb of Light Joystick -->
        <div class="flex flex-col items-center justify-center py-6">
            <div class="text-primary/40 text-[10px] tracking-[0.5em] mb-4 uppercase">System
                Interface
            </div>
            <div class="relative group">
                <div class="absolute inset-0 bg-primary/20 blur-2xl rounded-full scale-150 animate-pulse"></div>
                <button class="relative flex items-center justify-center w-20 h-20 rounded-full bg-background-dark border-2 border-primary/50 orb-glow shadow-primary/20 overflow-hidden active:scale-95 transition-transform">
                    <div class="absolute inset-0 bg-gradient-to-tr from-primary/30 to-transparent"></div>
                    <span class="material-symbols-outlined text-primary text-4xl leading-none">shutter_speed</span>
                </button>
                <!-- Nav Indicators -->
                <div class="absolute -top-6 left-1/2 -translate-x-1/2 w-1 h-3 bg-primary/40 rounded-full"></div>
                <div class="absolute top-1/2 -right-6 -translate-y-1/2 w-3 h-1 bg-primary/40 rounded-full"></div>
                <div class="absolute -bottom-6 left-1/2 -translate-x-1/2 w-1 h-3 bg-primary/40 rounded-full"></div>
                <div class="absolute top-1/2 -left-6 -translate-y-1/2 w-3 h-1 bg-primary/40 rounded-full"></div>
            </div>
            <p class="text-primary/60 text-[9px] font-medium tracking-[0.3em] mt-8 uppercase">Orb of
                Light Joystick Active</p>
        </div>
    </div>
    <!-- Bottom Navigation (iOS Style) -->
    <div class="glass-panel mx-4 mb-6 rounded-2xl flex justify-around items-center h-16 px-2 z-20">
        <button class="flex flex-col items-center gap-1 text-white/40 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-xl">database</span>

        <button class="flex flex-col items-center gap-1 text-white/40 hover:text-primary transition-colors">

        </button>
        <button class="flex flex-col items-center justify-center w-12 h-12 bg-primary/10 rounded-xl text-primary ring-1 ring-primary/30">

            <span class="text-[7px] absolute -bottom-1 font-bold uppercase">Hub</span>

        <button class="flex flex-col items-center gap-1 text-white/40 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-xl">palette</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Studio</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-white/40 hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-xl">settings</span>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Config</span>
        </button>
    </div>
    <!-- iOS Indicator -->
    <div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-white/20 rounded-full z-30"></div>
</div>
</body>
