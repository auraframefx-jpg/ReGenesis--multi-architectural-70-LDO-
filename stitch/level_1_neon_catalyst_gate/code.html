<!DOCTYPE html>

<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Level 1 Neon Catalyst Gate</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0dccf2",
                        "secondary": "#ff00ff",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .liquid-bg {
            background: radial-gradient(circle at 20% 30%, rgba(13, 204, 242, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                        #101f22;
        }
        .glitch-border {
            position: relative;
            border: 1px solid rgba(13, 204, 242, 0.3);
        }
        .glitch-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid #ff00ff;
            clip-path: inset(0 0 95% 0);
        }
        .glass-shard {
            background: rgba(16, 31, 34, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white overflow-hidden">
<div class="relative flex h-screen w-full flex-col liquid-bg">
    <!-- Top App Bar -->
    <div class="flex items-center p-4 pt-6 justify-between z-10">
        <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-primary text-[28px]">token</span>
            <h1 class="text-sm font-bold tracking-[0.2em] uppercase">Neon Catalyst</h1>
        </div>
        <div class="flex gap-4">
            <button class="flex items-center justify-center rounded-full bg-white/5 p-2 border border-white/10">
                <span class="material-symbols-outlined text-white text-[20px]">notifications</span>
            </button>
            <button class="flex items-center justify-center rounded-full bg-white/5 p-2 border border-white/10">
                <span class="material-symbols-outlined text-white text-[20px]">menu</span>
            </button>
        </div>
    </div>
    <!-- Main Content (Carousel Area) -->
    <div class="flex-1 flex flex-col items-center justify-center px-6 relative">
        <!-- Central LVL Badge -->
        <div class="mb-8 relative group">
            <div class="absolute -inset-4 bg-primary/20 blur-2xl rounded-full"></div>
            <div class="relative flex flex-col items-center justify-center w-32 h-32 rounded-full border-2 border-primary bg-background-dark shadow-[0_0_20px_rgba(13,204,242,0.4)]">
                <span class="text-[10px] tracking-[0.3em] font-medium text-primary uppercase opacity-70">Status</span>
                <span class="text-4xl font-bold tracking-tighter">LVL 1</span>
                <div class="absolute -bottom-1 bg-primary text-background-dark text-[9px] px-2 py-0.5 font-bold rounded-full uppercase">
                    Active
                </div>
            </div>
        </div>
        <!-- Level 1 Gate Card (The 'Kai' Gate) -->
        <div class="relative w-full max-w-sm aspect-[4/5] overflow-hidden rounded-xl glitch-border">
            <div class="absolute inset-0 bg-cover bg-center"
                 data-alt="Cyberpunk character Kai with graffiti spray-paint effects and magenta accents"
                 style='background-image: linear-gradient(0deg, #101f22 0%, transparent 60%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBXpd6tmbuWxwO_LSsYDFV7lZB8QGMSMvdNrngpg2-omFNn3kcu0nA_0K7oYNF--SZAn9vXZrC7mPlX7M-vCGlvwp8o7rFNJ0n3tQcEZPIAvabYFYb5ihS_xLPgiENAhVMdj9QQSMxxx_FaKK6bdDWy81VADdR5XLfiycxo6dXPQ64yMKCgHg7yJB2_WvlZXq3pha1EQqXpWjyOrE1UKSLgfHO4_HHHXObxxjmb9l8Thf1Apb_HAZuEMcWX_wSzVA9yZoLNCNsTapY");'></div>
            <!-- Glitch & Spray Overlays -->
            <div class="absolute top-4 right-4 bg-secondary text-white text-[10px] px-2 py-1 font-black skew-x-[-12deg] shadow-lg">
                KAI_ORIGIN
            </div>
            <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-dark to-transparent">
                <h2 class="text-3xl font-bold italic tracking-tight mb-1">NEON CATALYST</h2>
                <p class="text-primary/80 text-xs font-medium uppercase tracking-widest">Initial
                    Access Point</p>
            </div>
        </div>
        <!-- Floating Data Shards -->
        <div class="absolute top-1/2 -translate-y-1/2 left-2 flex flex-col gap-4">
            <div class="glass-shard p-3 rounded-lg flex flex-col gap-1 border-l-2 border-l-primary w-28">
                <span class="text-[10px] text-white/50 uppercase">Base Sync</span>
                <div class="flex items-center gap-2">
                    <span class="text-lg font-bold">45%</span>
                    <span class="material-symbols-outlined text-primary text-xs">trending_up</span>
                </div>
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                    <div class="w-[45%] h-full bg-primary"></div>
                </div>
            </div>
        </div>
        <div class="absolute top-1/2 -translate-y-1/2 right-2 flex flex-col gap-4">
            <div class="glass-shard p-3 rounded-lg flex flex-col gap-1 border-r-2 border-r-secondary w-28 text-right">
                <span class="text-[10px] text-white/50 uppercase">Tier</span>
                <span class="text-lg font-bold text-secondary">Unlocked</span>
                <div class="flex justify-end gap-1">
                    <span class="material-symbols-outlined text-[14px] text-secondary">verified</span>
                    <span class="text-[8px] uppercase font-bold text-secondary">Auth v.2</span>
                </div>
            </div>
        </div>
        <!-- Carousel Indicators -->
        <div class="flex w-full flex-row items-center justify-center gap-2 py-8">
            <div class="h-1.5 w-6 rounded-full bg-primary shadow-[0_0_8px_rgba(13,204,242,0.6)]"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
        </div>
    </div>
    <!-- Footer / Action Area -->
    <div class="px-6 pb-6">
        <button class="w-full bg-primary text-background-dark font-black py-4 rounded-lg flex items-center justify-center gap-3 active:scale-[0.98] transition-transform">
            <span class="material-symbols-outlined">bolt</span>
            <span class="tracking-[0.2em] uppercase">Initialize Gate Access</span>
        </button>
    </div>
    <!-- Navigation Bar (iOS Style) -->
    <div class="flex items-center justify-between px-8 py-4 bg-background-dark/80 backdrop-blur-md border-t border-white/5 pb-8">
        <div class="flex flex-col items-center gap-1 text-primary">
            <span class="material-symbols-outlined fill-1">grid_view</span>
            <span class="text-[10px] font-bold uppercase">Nexus</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-white/40">
            <span class="material-symbols-outlined">smart_toy</span>
            <span class="text-[10px] font-bold uppercase">Agents</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-white/40">
            <span class="material-symbols-outlined">security</span>
            <span class="text-[10px] font-bold uppercase">Vault</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-white/40">
            <span class="material-symbols-outlined">settings</span>
            <span class="text-[10px] font-bold uppercase">System</span>
        </div>
    </div>
</div>
</body>
</html>
